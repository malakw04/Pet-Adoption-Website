<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <script>
            function updateTime() {
                const now = new Date();
                const dateString = now.toLocaleDateString();
                const timeString = now.toLocaleTimeString();
                document.getElementById('date-time').textContent = `${dateString} ${timeString}`;
            }
            setInterval(updateTime, 1000);
            window.onload = updateTime;
        </script>

        <div class="logo">
            <a href="index.html">
                <img src="adoptpet.jpg" alt="Adopt A Pet Logo">
            </a>
        </div>
        <div class="siteName">
            <h1>Adopt A Pet</h1>
        </div>
        <div id="date-time" style="margin-left: auto;"></div>
    
    </header>
    <div class="container">
        <nav class="sideMenu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="browsePets.html">Browse Available Pets</a></li>
                <li><a href="findPets.html">Find a dog/cat</a></li>
                <li><a href="dogCare.html">Dog Care</a></li>
                <li><a href="catCare.html">Cat Care</a></li>
                <li><a href="petGiveAway.html">Have a pet to give away</a></li>
                <li><a href="contactUs.html">Contact Us</a></li>
            </ul>
        </nav>
        <main class="contentArea">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student-id"><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                
                <label for="Other"> Other:</label>
                <input type="text" id="Other" name="Other"> <br><br> 


                <button type="submit">Submit</button>
            </form>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Adopt A Pet. <a href="privacy.html">Privacy/Disclaimer Statement</a></p>
    </footer>
</body>
</html>
