<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Have a Pet to Give Away</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function validateForm() {
            const form = document.forms['giveAwayPetForm'];
            let valid = true;
            let errorMessage = '';

            const Type = document.getElementById('pet-type').value;
            const Breed = document.getElementById('breed').value;
            const Age = document.getElementById('age').value;
            const Gender = document.getElementById('gender').value;
            const GetsAlongDogs = document.getElementById('gets-along-dogs').value;
            const GetsAlongCats = document.getElementById('gets-along-cats').value;
            const Suitable = document.getElementById('suitable').value;
            const Name = document.getElementById('name').value;
            const Email = document.getElementById('email').value;

            if (Type === "") {
                errorMessage += "Please specify a pet type.\n";
                valid = false;
            }
            if (Breed.trim() === "") {
                errorMessage += "Please specify the breed.\n";
                valid = false;
            }
            if (Age === "") {
                errorMessage += "Please select the age of the animal.\n";
                valid = false;
            }
            if (Gender === "") {
                errorMessage += "Please select the gender of the animal.\n";
                valid = false;
            }
            if (GetsAlongDogs === "") {
                errorMessage += "Please indicate if the pet gets along with other dogs.\n";
                valid = false;
            }
            if (GetsAlongCats === "") {
                errorMessage += "Please indicate if the pet gets along with other cats.\n";
                valid = false;
            }
            if (SuitableChildren === "") {
                errorMessage += "Please indicate if the pet is suitable for families with small children.\n";
                valid = false;
            }
            if (Name.trim() === "") {
                errorMessage += "Please specify the owner's name.\n";
                valid = false;
            }
            if (Email.trim() === "") {
                errorMessage += "Please specify the owner's email.\n";
                valid = false;
            } else {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(Email)) {
                    errorMessage += "Please enter a valid email address.\n";
                    valid = false;
                }
            }

            if (!valid) {
                alert(errorMessage);
            }

            return valid;
        
        }
    </script>
    <header>
        <script>
            function updateTime() {
                const now = new Date();
                const dateString = now.toLocaleDateString();
                const timeString = now.toLocaleTimeString();
                document.getElementById('date-time').textContent = `${dateString} ${timeString}`;
            }
            setInterval(updateTime, 1000);
            window.onload = updateTime;
        </script>

        <div class="logo">
            <a href="index.html">
                <img src="adoptpet.jpg" alt="Adopt A Pet Logo">
            </a>
        </div>
        <div class="siteName">
            <h1>Adopt A Pet</h1>
        </div>
        <div id="date-time" style="margin-left: auto;"></div>
    
    </header>
    <div class="container">
        <nav class="sideMenu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="browsePets.html">Browse Available Pets</a></li>
                <li><a href="findPets.html">Find a dog/cat</a></li>
                <li><a href="dogCare.html">Dog Care</a></li>
                <li><a href="catCare.html">Cat Care</a></li>
                <li><a href="petGiveAway.html">Have a pet to give away</a></li>
                <li><a href="contactUs.html">Contact Us</a></li>
            </ul>
        </nav>
        <main class="contentArea">
            <h2>Have a Pet to Give Away</h2>
            <form action="#" method="post" name="giveAwayPetForm" onsubmit="return validateForm()">
                <label for="type">Cat or Dog:</label>
                <input type="text" id="type" name="type"><br><br>
                
                <label for="breed">Breed of Dog or Cat:</label>
                <input type="text" id="breed" name="breed"><br><br>
                
                <label for="age">Age of Animal:</label>
                <select id="age" name="age">
                    <option value="0-1">0-1 year</option>
                    <option value="1-3">1-3 years</option>
                    <option value="3-5">3-5 years</option>
                    <option value="5-10">5-10 years</option>
                    <option value="10+">10+ years</option>
                </select><br><br>
                
                <label for="gender">Animal Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br><br>
                
                <label for="gets-along-dogs">Gets Along with Other Dogs:</label>
                <select id="gets-along-dogs" name="gets-along-dogs">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br><br>
                
                <label for="gets-along-cats">Gets Along with Other Cats:</label>
                <select id="gets-along-cats" name="gets-along-cats">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br><br>
                
                <label for="suitable">Suitable for a Family with Small Children:</label>
                <select id="suitable" name="suitable">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br><br>
                
                <label for="comment">Comment Area:</label>
                <textarea id="comment" name="comment"></textarea><br><br>
                
                <label for="name">Current Owner's Name:</label>
                <input type="text" id="name" name="name"><br><br>
                
                <label for="email">Current Owner's Email:</label>
                <input type="email" id="email" name="email"><br><br>
                
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
            </form>
        </main>
    </div>

    </footer>
</body>
</html>
